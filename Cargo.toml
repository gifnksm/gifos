[package]
name = "gifos"
version = "0.1.0"
authors = ["gifnksm <makoto.nksm+github@gmail.com>"]
edition = "2018"

[dependencies]
bootloader = "0.5"
spin = "0.5"
volatile = "0.2"
[dependencies.lazy_static]
version = "1.3"
features = ["spin_no_std"]

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

[package.metadata.bootimage]
default-target = "x86_64-gifos.json"
