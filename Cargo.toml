[package]
name = "gifos"
version = "0.1.0"
authors = ["gifnksm <makoto.nksm+github@gmail.com>"]
edition = "2018"

[dependencies]
bootloader = { version = "0.6", features = ["map_physical_memory"] }
pc-keyboard = "0.5"
pic8259_simple = "0.1"
uart_16550 = "0.2"
spin = "0.5"
volatile = "0.2"
x86_64 = "0.7"
[dependencies.lazy_static]
version = "1.3"
features = ["spin_no_std"]

[dev-dependencies]
array-init = "0.0.4"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

[package.metadata.bootimage]
default-target = "x86_64-gifos.json"
test-args = ["-device", "isa-debug-exit,iobase=0xf4,iosize=0x04", "-serial", "stdio", "-display", "none"]
test-success-exit-code = 33 # (0x10 << 1) | 1
test-timeout = 300 # (in seconds)

[[test]]
name = "panic_handler"
harness = false

[[test]]
name = "stack_overflow"
harness = false
